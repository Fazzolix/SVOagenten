<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Gör sidan responsiv på mobil -->
  <title>Copilot Chat med SSO</title>
  <style>
    /* Huvudcontainer för chatten */
    .chat-container {
      max-width: 600px;          /* Maxbredd på större skärmar */
      width: 80%;                /* Standardbredd */
      height: 70vh;             /* Höjd i förhållande till skärmens höjd */
      margin: 40px auto;        /* Centrerar containern horisontellt och ger top-marginal */
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background-color: #fff;
      border-radius: 5px;       /* Lätt rundade hörn */
      position: relative;
    }
    /* Själva iframen */
    .chat-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 5px;
    }

    /* Anpassning för mindre skärmar (mobiler) */
    @media only screen and (max-width: 600px) {
      .chat-container {
        width: 90%;
        height: 60vh;
        margin-top: 20px;
      }
    }
  </style>
  <!-- Inkludera MSAL-biblioteket -->
  <script src="https://alcdn.msauth.net/browser/2.19.0/js/msal-browser.min.js"></script>
</head>
<body>

  <!-- Container för chatten -->
  <div class="chat-container">
    <iframe id="chatFrame" src="" frameborder="0"></iframe>
  </div>

  <script>
    // MSAL-konfiguration med dina inställningar från Azure AD
    const msalConfig = {
      auth: {
        clientId: "0d87ea11-6895-4948-a182-34a80fd7387f",  // Ersätt med ditt Application (client) ID
        authority: "https://login.microsoftonline.com/4c98088a-8771-4b89-86fa-342cf75f4e28"  // Ersätt med ditt Directory (tenant) ID
      }
    };

    // Skapa MSAL-klienten
    const clientApplication = new msal.PublicClientApplication(msalConfig);
    // Ange de scopes som behövs (t.ex. "User.Read")
    const requestObj = { scopes: ["User.Read"] };

    // Huvudfunktionen som kör SSO och sätter upp chattens URL
    async function main() {
      // Om ingen användare är inloggad, logga in automatiskt
      if (clientApplication.getAllAccounts().length === 0) {
        try {
          await clientApplication.loginPopup(requestObj)
            .then((response) => {
              console.log("Inloggning lyckades:", response);
            })
            .catch((error) => {
              console.error("Fel vid inloggning:", error);
            });
        } catch (error) {
          console.error("LoginPopup misslyckades:", error);
        }
      }
      
      // Kopiera din token endpoint URL från Copilot Studio och ange den här
      var tokenEndpointURL = "api://0d87ea11-6895-4948-a182-34a80fd7387f/User.Read";  // Ersätt med din faktiska token endpoint URL
      
      // Sätt upp ett unikt userId med ett eget prefix (max 64 tecken)
      var account = clientApplication.getAllAccounts()[0];
      var userId = account 
            ? ("My-custom-prefix" + account.homeAccountId).substring(0, 64)
            : (Math.random().toString() + Date.now().toString()).substring(0,64);
      
      // Ange BOT-ID från din Copilot Studio-agent (ändra om det behövs)
      var botId = "crdc2_generativaSvarTest";
      // Bygg URL:en till din agent, inkludera eventuellt tokenEndpointURL som en query-parameter om det krävs
      var chatUrl = `https://copilotstudio.microsoft.com/environments/Default-4c98088a-8771-4b89-86fa-342cf75f4e28/bots/${botId}/webchat?__version__=2`;
      
      // Om du behöver skicka med tokenEndpointURL, gör så här (ta bort kommentaren om det behövs)
      // chatUrl += `&tokenEndpoint=${encodeURIComponent(tokenEndpointURL)}`;
      
      // Sätt iframes src-attribut så att agenten laddas i container-fönstret
      document.getElementById("chatFrame").src = chatUrl;
    }

    // Starta SSO- och agent-inställningen
    main();
  </script>
  
</body>
</html>
